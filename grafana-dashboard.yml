apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: openshift-ingress
  namespace: grafana
spec:
  datasources:
    - datasourceName: prometheus
      inputName: prometheus
  resyncPeriod: 5m
  instanceSelector:
    matchLabels:
      instance: grafana
  json: |
    {
      "id": null,
      "title": "OpenShift Ingress (HAProxy)",
      "tags": [],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "panels": [],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "time_options": [],
        "refresh_intervals": []
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 17,
      "version": 0,
      "links": []
    }
  folder: openshift